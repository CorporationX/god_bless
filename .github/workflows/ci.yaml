name: Check Master PRs

on:
  pull_request:
    branches:
      - master

permissions:
  issues: write
  pull-requests: write

jobs:
  checkPR:
    runs-on: ubuntu-latest
    steps:
      - name: Fail if targeted at master
        run: |
          echo "PRs to the master branch are not allowed. Please change the target branch of your PR."
          exit 1

      - name: Notify User
        if: always()
        uses: actions/github-script@v5
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const issue_number = context.issue.number;
            const message = "⚠️ **Error**: PRs to the `master` branch are not allowed. Please target your PR to a different branch.";
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: message
            });